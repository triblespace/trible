[package]
name = "trible"
version = "0.2.0"
authors = ["⚫️ <jp@bultmann.eu>"]
edition = "2018"
description = "CLI for Tribles, a simple but versatile data and knowledge space."
homepage = "https://tribles.space"
repository = "https://github.com/triblesspace/trible"
license-file = "LICENSE"
readme = "README.md"
#TODO: Add more tags and proper categories.
keywords = ["cli", "tribles"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = "0.3.21"
anyhow = "1.0.40"
futures-util = "0.3.14"
tungstenite = "0.13.0"
tokio-tungstenite = "0.14.0"
tokio = { version = "1.5.0", features = ["full"] }
tokio-util = { version = "0.6.6", features = ["full"] }
bytes = "1.0.1"
futures = "0.3.14"
blake2s_simd = "0.5.11"

[dev-dependencies]
assert_cmd = "1.0.3"
predicates = "1.0.7"
tempfile = "3.2.0"
proptest = "1.0.0"
# TODO: Add fuzzing https://rust-fuzz.github.io/book/cargo-fuzz/setup.html
