[package]
name = "trible"
version = "0.3.0"
authors = ["⚫️ <jp@bultmann.eu>"]
edition = "2021"
description = "A knowledge graph and meta file system for object stores."
homepage = "https://tribles.space"
repository = "https://github.com/triblesspace/trible"
license = "MIT"
readme = "README.md"
#TODO: Add more tags and proper categories.
keywords = ["cli", "triblespace"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tribles = {git = "https://github.com/triblesspace/tribles-rust.git"}
digest = "0.10.7"
structopt = "0.3.26"
anyhow = "1.0.80"
futures-util = "0.3.30"
tokio = { version = "1.36.0", features = ["full"] }
tokio-util = { version = "0.7.10", features = ["full"] }
futures = "0.3.30"
rand = "0.8.5"
hex = "0.4.3"
# chat
hf-hub = "0.3.2"
tracing = "0.1.37"
tracing-chrome = "0.7.1"
tracing-subscriber = "0.3.7"
tokenizers = { version = "0.19.1", default-features = false, features = ["onig", "http"] }
clap = {version = "4.5.4", features = ["derive"]}
serde = "1.0.197"
serde_json = "1.0.115"
candle-core = "0.5.1"
candle-nn = "0.5.1"
candle-transformers = "0.5.1"
candle-metal-kernels = { version = "0.5.1", optional = true }
accelerate-src = { version = "0.3.2", optional = true }
intel-mkl-src = { version = "0.8.1", features = ["mkl-static-lp64-iomp"], optional = true }
metal = { version = "0.28.0", features = ["mps"], optional = true}

[dev-dependencies]

[features]
default = []
accelerate = ["dep:accelerate-src", "candle-core/accelerate", "candle-nn/accelerate", "candle-transformers/accelerate"]
mkl = ["dep:intel-mkl-src", "candle-core/mkl", "candle-nn/mkl", "candle-transformers/mkl"]
metal = ["candle-core/metal", "candle-nn/metal", "candle-metal-kernels", "dep:metal"]
