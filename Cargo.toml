[package]
name = "trible"
version = "0.3.0"
authors = ["⚫️ <jp@bultmann.eu>"]
edition = "2021"
description = "A knowledge graph and meta file system for object stores."
homepage = "https://tribles.space"
repository = "https://github.com/triblesspace/trible"
license = "MIT"
readme = "README.md"
#TODO: Add more tags and proper categories.
keywords = ["cli", "tribles"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = "0.3.26"
anyhow = "1.0.80"
futures-util = "0.3.30"
tokio = { version = "1.36.0", features = ["full"] }
tokio-util = { version = "0.7.10", features = ["full"] }
bytes = "1.5.0"
futures = "0.3.30"
rand = "0.8.5"
hex = "0.4.3"
tribles = { git = "https://github.com/triblespace/tribles-rust" }

[dev-dependencies]
