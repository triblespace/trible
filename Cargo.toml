[package]
name = "trible"
version = "0.1.4"
authors = ["⚫️ <jp@bultmann.eu>"]
edition = "2018"
description = "CLI for Tribles, a simple but versatile data and knowledge space."
homepage = "https://tribles.space"
repository = "https://github.com/triblesspace/trible"
license-file = "LICENSE"
readme = "README.md"
#TODO: Add more tags and proper categories.
keywords = ["cli", "tribles"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = "0.3.21"
anyhow = "1.0.34"
futures-util = "0.3.8"
tungstenite = "0.12.0"
tokio-tungstenite = "0.13.0"
tokio = { version = "1.0.1", features = ["full"] }
tokio-util = { version = "0.6.0", features = ["full"] }
bytes = "1.0.0"
futures = "0.3.8"
blake2s_simd = "0.5.11"

[dev-dependencies]
assert_cmd = "1.0.2"
predicates = "1.0.5"
tempfile = "3"
proptest = "0.10.1"
# TODO: Add fuzzing https://rust-fuzz.github.io/book/cargo-fuzz/setup.html

[patch.crates-io]
tokio = { git = "https://github.com/somethingelseentirely/tokio", branch="framedread_resumable", package = "tokio", features = ["full"] }
tokio-util = { git = "https://github.com/somethingelseentirely/tokio", branch="framedread_resumable", package = "tokio-util", features = ["full"] }
